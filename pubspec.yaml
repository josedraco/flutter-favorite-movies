name: favourite_movies
description: A new Flutter project.

dependencies:
  fluro: "^1.1.0"
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/lato/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/lato/Lato-Light.ttf
          weight: 100
        - asset: assets/fonts/lato/Lato-Bold.ttf
          weight: 700